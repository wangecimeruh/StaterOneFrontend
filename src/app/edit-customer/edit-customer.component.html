  <div class="col-md-12 col-md-offset-6">
    <h2 class="text-center">Edit Customer</h2>
  <form class="col-md-12 col-md-offset-6">
          <label><b>Name</b>
            <input class="form-control form-control-lg" type="text" [(ngModel)]="customer.name" [ngModelOptions]="{standalone: true}">
          </label>
          <br>
          <label><b>Phone:</b>
            <input class="form-control form-control-lg" type="text" [(ngModel)]="customer.phoneNumber" [ngModelOptions]="{standalone: true}">
          </label>
          <br>
          <label><b>Email:</b>
            <input class="form-control form-control-lg" type="text" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}">
          </label>
          <br>
    <button class="btn btn-secondary" type="submit" (click)="onSubmit()">Submit</button>
  </form>
